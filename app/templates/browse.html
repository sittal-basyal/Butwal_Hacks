{% extends "layout.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-20 gap-8 text-center md:text-left">
        <div>
            <h1 class="text-6xl font-black text-brand-forest tracking-tighter font-poppins">Browse Books</h1>
            <p class="text-brand-forest/50 font-medium mt-3 uppercase tracking-[0.12em] text-[10px]"
                id="location-status">Finding books near you</p>
        </div>

        <div class="flex items-center gap-6 w-full md:w-auto">
            <span class="text-[11px] font-black text-brand-forest/30 uppercase tracking-[0.2em] hidden lg:block">Filter
                records</span>
            <div class="relative w-full sm:w-72">
                <select id="modeFilter"
                    class="block w-full px-8 py-4 bg-white border-2 border-brand-forest/10 focus:border-brand-gold focus:ring-0 rounded-sm font-bold text-brand-forest transition-all appearance-none cursor-pointer shadow-inner">
                    <option value="">All Books</option>
                    <option value="sell">For Sale</option>
                    <option value="donate">Free</option>
                    <option value="buy">Requested</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-6 pointer-events-none text-brand-forest/30">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex flex-col items-center justify-center py-32 space-y-6">
        <div class="w-20 h-20 border-4 border-brand-gold/10 border-t-brand-gold rounded-full animate-spin"></div>
        <p class="text-brand-gold font-black uppercase tracking-[0.12em] text-[10px]">Loading books...</p>
    </div>

    <div id="booksListing" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12">
    </div>

    <div id="noResults" class="hidden flex flex-col items-center justify-center py-32 text-center group">
        <div
            class="w-24 h-24 bg-white border border-brand-forest/5 rounded-full flex items-center justify-center text-4xl mb-10 group-hover:scale-110 transition-transform shadow-xl">
            üïØÔ∏è</div>
        <h3 class="text-3xl font-black text-brand-forest tracking-tight font-poppins">No Books Found</h3>
        <p class="text-brand-forest/40 font-medium mt-4 max-w-xs px-4">Try adjusting your filters or check back later
            for new listings.</p>
    </div>
</div>

<script>
    let userLat = null;
    let userLon = null;

    async function loadBooks() {
        const mode = document.getElementById('modeFilter').value;
        const listing = document.getElementById('booksListing');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');

        loading.classList.remove('hidden');
        listing.innerHTML = '';
        noResults.classList.add('hidden');

        try {
            let url = mode ? `/books/?mode=${mode}` : '/books/?';
            if (userLat && userLon) {
                url += (mode ? '&' : '') + `lat=${userLat}&lon=${userLon}`;
            }

            const response = await fetch(url);
            const books = await response.json();

            loading.classList.add('hidden');

            if (books.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            books.forEach(book => {
                const card = createBookCard(book);
                listing.insertAdjacentHTML('beforeend', card);
            });
        } catch (error) {
            console.error('Error fetching archival volumes:', error);
            loading.innerHTML = '<p class="text-brand-rose font-black text-center px-4">The archives are temporarily unreachable.</p>';
        }
    }

    function createBookCard(book) {
        const date = new Date(book.created_at).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        const distanceText = book.distance_meters
            ? `<span class="flex items-center text-[10px] font-black text-brand-forest/30 uppercase tracking-[0.12em]"><span class="mr-2 opacity-50">üìç</span> ${(book.distance_meters / 1000).toFixed(1)} km away</span>`
            : '';

        let modeBadge = '';
        const badgeClasses = "absolute top-6 left-6 px-3 py-1.5 text-[9px] font-black uppercase tracking-[0.2em] rounded-sm shadow-xl z-10 rotate-[-2deg]";

        if (book.mode === 'sell') {
            modeBadge = `<span class="${badgeClasses} bg-brand-gold text-brand-parchment">For Sale</span>`;
        } else if (book.mode === 'donate') {
            modeBadge = `<span class="${badgeClasses} bg-brand-forest text-brand-parchment">Free</span>`;
        } else {
            modeBadge = `<span class="${badgeClasses} bg-brand-rose text-brand-parchment">Requested</span>`;
        }

        return `
            <a href="/view-book/${book.id}" class="group relative bg-white rounded-sm overflow-hidden transition-all duration-700 hover:shadow-2xl flex flex-col h-full border border-brand-forest/5">
                <div class="aspect-[3/4] overflow-hidden relative bg-brand-forest/5">
                    <div class="absolute inset-0 bg-brand-forest/5 group-hover:bg-transparent transition-colors duration-500"></div>
                    ${modeBadge}
                    <img src="${book.image_filename ? '/static/uploads/' + book.image_filename : 'https://via.placeholder.com/400x533?text=Untitled+Volume'}" 
                        alt="${book.title}" 
                        class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105">
                </div>
                
                <div class="p-8 flex flex-col flex-grow">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-[9px] font-black text-brand-gold uppercase tracking-[0.12em]">${date}</span>
                        ${distanceText}
                    </div>
                    <div class="mb-4">
                        <h3 class="text-2xl font-black text-brand-forest truncate leading-tight group-hover:text-brand-gold transition-colors">${book.title}</h3>
                        <p class="text-[9px] font-bold text-brand-forest/30 uppercase tracking-[0.12em] mt-1">by ${book.author}</p>
                    </div>
                    
                    <div class="flex items-center gap-4 mb-6 pt-6 border-t border-brand-forest/5">
                        <div class="w-8 h-8 rounded-full bg-brand-forest/10 flex items-center justify-center text-[10px] text-brand-forest font-black">
                            ${(book.seller_name || 'A')[0].toUpperCase()}
                        </div>
                        <div>
                            <p class="text-[8px] font-black text-brand-forest/20 uppercase tracking-[0.2em] leading-none mb-1">Listed By</p>
                            <p class="text-[10px] font-black text-brand-forest leading-none">${book.seller_name || 'Anonymous User'}</p>
                        </div>
                    </div>

                    <div class="mt-auto pt-6 border-t border-brand-forest/5 flex items-center justify-between">
                        <span class="text-brand-forest font-black text-xl">
                            ${book.price > 0 ? 'Rs.' + book.price.toFixed(2) : '<span class="text-brand-gold">Free</span>'}
                        </span>
                        <div class="w-8 h-8 rounded-full border border-brand-forest/10 flex items-center justify-center text-[10px] group-hover:bg-brand-forest group-hover:text-brand-parchment transition-all">
                             ‚Üí
                        </div>
                    </div>
                </div>
            </a>
        `;
    }

    window.addEventListener('load', () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                userLat = position.coords.latitude;
                userLon = position.coords.longitude;
                document.getElementById('location-status').textContent = "Consulting near your junction";
                loadBooks();
            }, (error) => {
                console.warn("Location access denied.");
                loadBooks();
            });
        } else {
            loadBooks();
        }
    });

    document.getElementById('modeFilter').addEventListener('change', loadBooks);
</script>
{% endblock %}
