{% extends "layout.html" %}
{% block content %}

<div class="max-w-md mx-auto px-4 py-10">
  <div class="bg-white p-8 md:p-10 rounded-xl shadow-xl border border-gray-200">
    <div class="text-center mb-10">
      <div class="w-20 h-20 mx-auto mb-6 bg-yellow-50 rounded-full flex items-center justify-center border border-yellow-200 shadow-sm">
        <span class="text-4xl">ðŸ“œ</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-900">Create Account</h1>
      <p class="mt-3 text-gray-600">
        Join our little community of book lovers
      </p>
    </div>

    <form id="registerForm" class="space-y-7">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Full Name
        </label>
        <input 
          type="text" 
          name="full_name" 
          id="full_name" 
          required
          placeholder="Jo March"
          class="w-full px-5 py-3 bg-gray-50 border border-gray-300 rounded-lg
                 focus:border-yellow-600 focus:bg-white focus:outline-none transition"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required
          placeholder="hello@example.com"
          class="w-full px-5 py-3 bg-gray-50 border border-gray-300 rounded-lg
                 focus:border-yellow-600 focus:bg-white focus:outline-none transition"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          required
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-5 py-3 bg-gray-50 border border-gray-300 rounded-lg
                 focus:border-yellow-600 focus:bg-white focus:outline-none transition"
        >
      </div>

      <div id="error-msg"
           class="hidden text-red-600 text-sm text-center mt-2 font-medium">
        Something went wrong. Please check your details.
      </div>

      <button type="submit"
              class="w-full py-4 bg-emerald-800 text-white font-semibold rounded-lg
                     hover:bg-emerald-900 transition shadow-md">
        Create Account
      </button>
    </form>

    <p class="mt-8 text-center text-gray-600 text-sm">
      Already have an account? 
      <a href="/login" class="text-yellow-700 hover:text-yellow-800 font-medium underline">
        Sign in here
      </a>
    </p>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const form = e.target;
  const formData = new FormData(form);
  const data = Object.fromEntries(formData);

  const errorBox = document.getElementById('error-msg');

  try {
    const response = await fetch('/auth/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Account created! Please sign in now.");
      window.location.href = '/login';
    } else {
      const err = await response.json();
      errorBox.textContent = err.detail || "Registration failed. Try again.";
      errorBox.classList.remove('hidden');
    }
  } catch (err) {
    console.error('Registration error:', err);
    errorBox.textContent = "Couldn't connect. Check your internet?";
    errorBox.classList.remove('hidden');
  }
});
</script>
{% endblock %}
